<!DOCTYPE html>
<html ng-app='skibay'>
  <head>
    <meta charset="utf-8">
    <title>$KIBAY</title>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js'></script>
    <script src='/bower_components/jquery/dist/jquery.min.js'></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
    <link rel='stylesheet' href='http://bootswatch.com/slate/bootstrap.min.css'/>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <script src='/javascripts/app.js'></script>
    <script src='/javascripts/controllers.js'></script>
    <script src='/javascripts/factory.js'></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#/">
            <span style='color: rgb(251, 31, 31)'>S</span>
            <span style='color: rgb(28, 160, 255)'>K</span>
            <span style='color: yellow'>I</span>
            <span style='color: rgb(74, 233, 41)'>B</span>
            <span style='color: red'>A</span>
            <span style='color: rgb(28, 160, 255)'>Y</span>
            </a>
        </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              <span class='glyphicon glyphicon-menu-hamburger'></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Sign In</a></li>
              <li><a href="#">Register</a></li>
              <li><a href="#">Sell</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
              <li class="divider"></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" ng-model='query' placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default"><span class='glyphicon glyphicon-search'></span></button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li ng-controller='navController' >
            <button class='btn btn-default btn-lg'>
              <a href='/#/cart'>
                <span class='glyphicon glyphicon-shopping-cart'></span>
                MyCart {{cartCount.length}}
              </a>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="jumbotron">
      <h1 id='jumbo'>
        <span style='color: rgb(251, 31, 31)'>S</span>
        <span style='color: rgb(28, 160, 255)'>k</span>
        <span style='color: yellow'>i</span>
        <span style='color: rgb(74, 233, 41)'>B</span>
        <span style='color: red'>a</span>
        <span style='color: rgb(28, 160, 255)'>y</span>
      </h1>
      <h3>Welcome home powder hounds. We drop ropes, prices, and cliffs.<h3>
      <p><a class="btn btn-primary btn-lg">Why Us</a></p>
    </div>

    <ng-view></ng-view>



  </body>
</html>
